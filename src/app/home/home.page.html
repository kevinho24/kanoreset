<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-card *ngFor="let post of posts">
      <img src="{{post.image}}" clas="image-post" />
      <ion-card-header>
        <ion-card-subtitle>
          <ion-avatar class="user-avatar">
            <img 
            [src]="post.user.image ? post.user.image : 'assets/images/default-avatar.jpeg'"
             />
          </ion-avatar>
          {{post.user.name}} 
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
         {{post.description}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
