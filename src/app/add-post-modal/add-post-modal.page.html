<ion-header>
  <ion-toolbar>
    <ion-title>Crear Nuevo Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addPostForm" (ngSubmit)="addPost(addPostForm.value)">
    <!-- Imagen del post -->
    <div (click)="uploadPhone()">
      <img [src]="post_image ? post_image : '/assets/images/place_holder.jpeg'" />
      <p *ngIf="!post_image">Haz click para subir una imagen</p>
    </div>
    

    <!-- Validadores en descripci贸n -->
    <ion-item>
      <ion-textarea 
        label="Descripcion del post" 
        labelPlacement="floating" 
        placeholder="Cuenta lo que estas pensando" 
        formControlName="description">
      </ion-textarea>
      <ion-note slot="error" *ngIf="addPostForm.get('description')?.hasError('required')">
        La descripci贸n es obligatoria.
      </ion-note>
      <ion-note slot="error" *ngIf="addPostForm.get('description')?.hasError('minlength')">
        La descripci贸n debe tener al menos 5 caracteres.
      </ion-note>
    </ion-item>

    <!-- Bot贸n de publicar -->
    <ion-footer>
      <ion-button 
        type="submit" 
        [disabled]="!addPostForm.valid" 
        expand="full">
        Publicar
      </ion-button>
    </ion-footer>
  </form>
</ion-content>
